---
layout: base
title: my category
permalink: /categories/
---

{% for postscat in site.categories %}
{% assign cat = postscat | first %}
<h4 id="{{ cat | slugify }}"> - <b>{{ cat }}</b></h4>
<ul>
	{% for post in site.categories.[cat] %}
	<li>
		{{post.date | date: "%d-%m-%Y"}}
		<a href="{{post.url}}">{{post.title}}</a>
	</li>
	{% endfor %}
</ul>
{% endfor %}
